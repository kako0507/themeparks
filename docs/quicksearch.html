FlagsParkSixFlagsStLouisSixFlagsWhiteWaterAtlantaTheGreatEscapeThorpeParkTokyoDisneyResortDisneySeaTokyoDisneyResortMagicKingdomUniversalIslandsOfAdventureUniversalParkUniversalStudiosFloridaUniversalStudiosHollywoodUniversalStudiosSingaporeUniversalVolcanoBayWaltDisneyWorldAnimalKingdomWaltDisneyWorldEpcotWaltDisneyWorldHollywoodStudiosWaltDisneyWorldMagicKingdomWaltDisneyWorldPark Global settings themeparks (previously wdwJS)An unofficial API library for accessing ride wait times and park opening times for many theme parks around the world, including Disney, Universal and SeaWorld parks. Roadmap | Documentation | Change Log | Supported Parks Installnpm install themeparks --saveMigrate from wdwJS 3.0If you were using wdwJS previously, please follow this guide to migrate from wdwJS 3.0 to themeparks 4.0 Example Use// include the Themeparks library const Themeparks = require('themeparks'); // list all the parks supported by the library themeparks.AllParks.forEach((ParkClass, i) =&gt; { console.log(&quot;* &quot; + ParkClass.name); }); // access a specific park const disneyMagicKingdom = new Themeparks.Parks.WaltDisneyWorldMagicKingdom(); // access wait times by Promise disneyMagicKingdom.getWaitTimes().then((rides) =&gt; { // print each wait time rides.forEach((ride) =&gt; { console.log(ride.name + &quot;: &quot; + ride.waitTime + &quot; minutes wait&quot;); }) }, console.error); // get park opening times disneyMagicKingdom.getOpeningTimes().then((times) =&gt; { // print opening times times.forEach((time) =&gt; { if (time.type === 'Operating') { console.log(&quot;[&quot; + time.date + &quot;] Open from &quot; + time.openingTime + &quot; until &quot; + time.closingTime); } }); }, console.error);CachingIt is possible to speed up the library by passing on a caching module. This is highly recommended. Using caching allows various data to persist between executions of the library, which will speed up initialisation after any application restarts. First, install the caching system you wish to use with node-cache-manager. For example, the below uses file-system caching (Redis/Mongo or the alike recommended). For this example, you can install the filesystem cacher with npm install cache-manager-fs-binary --save. To do so, populate the Themeparks.settings.cache variables before using the library. // include the Themeparks library const Themeparks = require('themeparks'); // initialise caching (see https://github.com/BryanDonovan/node-cache-manager) const cacheManager = require('cache-manager'); Themeparks.settings.cache = cacheManager.caching({ store: require('cache-manager-fs-binary'), options: { reviveBuffers: false, binaryAsStream: true, ttl: 60 * 60, maxsize: 1000 * 1000 * 1000, path: 'diskcache', preventfill: false } });See https://github.com/BryanDonovan/node-cache-manager for other caching systems available. Using Promises or callbacksBoth getWaitTimes and getOpeningTimes work either through callback or Promises. This is the same as the above example, but using a callback instead of a Promise. // access wait times via callback disneyMagicKingdom.getWaitTimes((err, rides) =&gt; { if (err) return console.error(err); // print each wait time ride.forEach((ride) =&gt; { console.log(ride.name + &quot;: &quot; + ride.waitTime + &quot; minutes wait&quot;); }); });ProxyIf you wish to use themeparks with a proxy, you can set a proxy in the library settings. // include the Themeparks library const Themeparks = require('themeparks'); // setup proxy (this is a library-wide setting, all further HTTP requests will use this proxy) Themeparks.settings.proxyUrl = 'socks://127.0.0.1:9050';Change LogView themeparks Change Log Parks available Magic Kingdom - Walt Disney World Florida (ThemeParks.Parks.Magic Kingdom - Walt Disney World Florida) Epcot - Walt Disney World Florida (ThemeParks.Parks.Epcot - Walt Disney World Florida) Hollywood Studios - Walt Disney World Florida (ThemeParks.Parks.Hollywood Studios - Walt Disney World Florida) Animal Kingd s? supportsOpeningTimes Does this park's API support opening hours? supportsRideSchedules Does this park return schedules for rides? fastPass Does this park have fastPass (or a fastPass-style service)? fastPassReturnTimes Does this park tell you the fastPass return times? timeNow([momentjs date format]) Current time at this park (optional momentjs date format to return time in) dateNow([momentjs date format]) Current date at this park (optional momentjs date format to return date in) UserAgent The HTTP UserAgent this park is using to make API requests (usually randomly generated per-park at runtime) const ThemeParks = require('themeparks'); // print each park's name, current location, and timezone for (let park in ThemeParks.Parks) { const ParkClass = ThemeParks.Parks[park]; console.log(&quot;* &quot; + ParkClass.parkName + &quot; [&quot; + ParkClass.location.toString() + &quot;]: (&quot; + ParkClass.timezone + &quot;)&quot;); }Prints: Magic Kingdom - Walt Disney World Florida [(28°23′6.72″N, 81°33′50.04″W)]: (America/New_York) Epcot - Walt Disney World Florida [(28°22′28.92″N, 81°32′57.84″W)]: (America/New_York) Hollywood Studios - Walt Disney World Florida [(28°21′27.00″N, 81°33′29.52″W)]: (America/New_York) Animal Kingdom - Walt Disney World Florida [(28°21′19.08″N, 81°35′24.36″W)]: (America/New_York) Magic Kingdom - Disneyland Resort [(33°48′36.39″N, 117°55′8.30″W)]: (America/Los_Angeles) California Adventure - Disneyland Resort [(33°48′31.39″N, 117°55′8.36″W)]: (America/Los_Angeles) Magic Kingdom - Disneyland Paris [(48°52′13.16″N, 2°46′46.82″E)]: (Europe/Paris) Walt Disney Studios - Disneyland Paris [(48°52′5.78″N, 2°46′50.59″E)]: (Europe/Paris) Magic Kingdom - Shanghai Disney Resort [(31°8′35.88″N, 121°39′28.80″E)]: (Asia/Shanghai) Tokyo Disney Resort - Magic Kingdom [(35°38′5.45″N, 139°52′45.46″E)]: (Asia/Tokyo) Tokyo Disney Resort - Disney Sea [(35°37′37.40″N, 139°53′20.75″E)]: (Asia/Tokyo) Hong Kong Disneyland [(22°18′47.52″N, 114°2′40.20″E)]: (Asia/Hong_K r checking the library still connects to park APIs correctly. This is the &quot;online test&quot;. npm run testonlineYou can also test an individual park using the PARKID environment variable, for example: PARKID=UniversalStudiosFlorida npm run testonlineDebug ModeThemeparks supports the standard NODE_DEBUG environment variable. Pass the name of the library into NODE_DEBUG to turn on debug mode: NODE_DEBUG=themeparks npm run testonlineEnvironment variables can be combined: NODE_DEBUG=themeparks PARKID=UniversalStudiosFlorida npm run testonlineContributingEach park inherits it's core logic from lib/park.js. For each set of parks, a base object should be made with all the core logic for that API/park group. Then, for each park, a basic shell object should be implemented that just configures the park's base object (and overrides anything in unusual setups). Throughout the API, please make use of the this.log() function so debugging parks when things break is easier. Please raise issues and make pull requests with new features :) See full contribution guide at Themeparks Contribution Guide. A rough guide for adding new parks is also available at Adding New Parks to the ThemeParks API. People using themeparksIf you're using themeparks for a project, please let me know! I'd love to see what people are doing! Websites and Mobile Apps My Disney Visit - Walt Disney World ChronoPass - Walt Disney World, Disneyland Paris, Parc Asterix, EuropaPark Pebble Apps Disneyland California Wait Times Disneyland Paris Wait Times Disney World Wait Times × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-16T13:01:47+08:00 using the DocStrap template. "},"AltonTowers.html":{"id":"AltonTowers.html","title":"Class: AltonTowers","body":" ThemeParks Classes AltonTowersAsterixParkCacheCanadasWonderlandCarowindsCedarFairParkCedarPointChessingtonWorldOfAdventuresDisneylandParisMagicKingdomDisneylandParisWaltDisneyStudiosDisneylandResortCaliforniaAdventureDisneylandResortMagic
